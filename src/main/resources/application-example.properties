spring.application.name=backend
spring.datasource.url=jdbc:mysql://localhost:3306/{db-name}?useSSL=false&serverTimezone=UTC
spring.datasource.username={username}
spring.datasource.password={password}
# Hibernate otomatik tablo olusturma
spring.jpa.hibernate.ddl-auto=update
# Konsola SQL sorgularini yazdirma
spring.jpa.show-sql=true
# Dialect MySQL için ayarlaniyor
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# JWT Configuration
jwt.secret=<gizli_anahtar>
jwt.expiration=3600000